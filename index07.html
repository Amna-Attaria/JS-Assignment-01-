<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question:07</title>
</head>
<body>
  <script>
    document.write("<h2></h2>")
    for (var i = 1; i<=15 ; i++)
    {
        document.write(i + ",")
    }
    document.write("<br>")
    for (var j = 10; j>=1 ; j--)
    {
        document.write(j + ",");
    }
    document.write("<br>")
    for (var k = 2; k<=20; k+=2 )
   {
     document.write(k + ",")
   } 
   document.write("<br>")
   for(var l =1 ; l<10 ; l++ )
   {
     if(l % 2!==0)
     {
        document.write(l + ",")
     }
   }
 
  </script> 
</body>
</html>
